<header class="header header-sticky mb-4 animated" [class]="showSidebar ? 'show-sidebar':''">
  <div class="container-fluid">
    <button class="header-toggler px-md-0 me-md-3"
            type="button" (click)="toggleSidebar()">
      = </button>
    <!--        onclick="coreui.Sidebar.getInstance(document.querySelector('#sidebar')).toggle()">-->
    <a class="header-brand d-md-none" routerLink="/portal">
      {{title}}
    </a>
    <p class="header-nav d-none d-md-flex fw-bold">{{title}}</p>
    <ul class="header-nav d-none d-md-flex">
      <!-- <li class="nav-item"><a class="nav-link" href="#">Users</a></li> -->
    </ul>
    <ul class="header-nav ms-auto">

    </ul>
    <ul class="header-nav ms-3">
      <li class="nav-item dropdown">
        <a class="nav-link py-0" data-coreui-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
          <span class="me-1 text-capitalize">{{currentUser.name}}</span> <i class="fa-solid fa-caret-down"></i>
        </a>

        <div class="dropdown-menu dropdown-menu-end pt-0">
          <a class="dropdown-item" [routerLink]="['/portal/profile']" [routerLinkActive]="['active']">
            <i class="icon me-2 fa-solid fa-user"></i>
            Profile
          </a>
          <a class="dropdown-item" (click)="logout()">
            <i class="icon me-2 fa-solid fa-user-lock"></i> Logout
          </a>
        </div>
      </li>
    </ul>
  </div>
</header>
