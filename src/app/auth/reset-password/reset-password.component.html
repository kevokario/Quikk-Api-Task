<h4 class="fw-600 text-center"> Recover Password</h4>
<div class="text-center mb-2">
  <ng-content></ng-content>
</div>

<form>
  <div class="form-group mb-3">
    <article>
      <i class="my-2">Enter the email for which your account is registered with.<br> If a user matches the provided email,<br> we will send a reset link to that email!</i>
    </article>
    <br>
    <label for="email">Email address </label>
    <div class="input-group">
      <span class="input-group-text">
        <i class="fa-solid fa-envelope"></i></span>
      <input type="email" class="form-control" id="email" placeholder="Your email">
    </div>
    <div class="text-danger"></div>
  </div>
  <div class="form-group">
    <button class="btn btn-sm btn-primary w-100">Reset Password</button>
  </div>
</form>
