<h4 class="fw-600 text-center"> Register</h4>
<div class="text-center">
  <ng-content></ng-content>
</div>

<form [formGroup]="registerForm" (ngSubmit)="register()">
  <div class="form-group mb-3">
    <label for="your_name">Your names </label>
    <div class="input-group">
      <span class="input-group-text">
        <i class="fa-solid fa-user"></i>
      </span>
      <input type="text"
             formControlName="name"
             class="form-control"
             id="your_name"
             placeholder="your names"
             name="name"
             [ngClass]="{'is-invalid':isSubmitted && control['name'].invalid}"/>
    </div>
    <div class="text-danger" *ngIf="isSubmitted && control['name'].invalid">
      <div *ngIf="control['name']?.errors?.['required']">Your names are required!</div>
    </div>
  </div>

  <div class="form-group mb-3">
    <label for="phone_number">Phone Number </label>
    <div class="input-group">
      <span class="input-group-text">
        <i class="fa-solid fa-phone"></i>
      </span>
      <input type="text"
             class="form-control"
             formControlName="phoneNumber"
             id="phone_number"
             placeholder="07&times;&times; &times;&times;&times; &times;&times;&times;"
             name="phone"
             [ngClass]="{'is-invalid':isSubmitted && control['phoneNumber'].invalid}"/>
    </div>
    <div class="text-danger" *ngIf="isSubmitted && control['phoneNumber'].invalid">
      <div *ngIf="control['phoneNumber']?.errors?.['required']">Phone number is required!</div>
      <div *ngIf="control['phoneNumber']?.errors?.['minlength']">Enter a phone number with 10 digits!</div>
      <div *ngIf="control['phoneNumber']?.errors?.['pattern']">Invalid phone number!</div>
    </div>
  </div>

  <div class="form-group mb-3">
    <label for="email">Email address </label>
    <div class="input-group">
      <span class="input-group-text">
        <i class="fa-solid fa-envelope"></i>
      </span>
      <input type="email"
             class="form-control"
             id="email"
             name="email"
             formControlName="email"
             placeholder="Your email"
             [ngClass]="{'is-invalid':isSubmitted && control['email'].invalid}"/>
    </div>
    <div class="text-danger" *ngIf="isSubmitted && control['email'].invalid">
      <div *ngIf="control['email']?.errors?.['required']">Email is required!</div>
      <div *ngIf="control['email']?.errors?.['email']">Provide a valid email!</div>
    </div>
  </div>

  <div class="form-group mb-3">
    <label for="password">Password </label>
    <div class="input-group">
      <span class="input-group-text">
        <i class="fa-solid fa-key"></i>
      </span>
      <input type="password"
             class="form-control"
             formControlName="password"
             id="password"
             [ngClass]="{'is-invalid':isSubmitted && control['password'].invalid}"
             placeholder="******"
             name="password"
      />
    </div>
    <div class="text-danger" *ngIf="isSubmitted && control['password'].invalid">
      <div *ngIf="control['password']?.errors?.['required']">Password is required!</div>
    </div>
  </div>

  <div class="form-group mb-3">
    <label for="confirm_password">Confirm Password </label>
    <div class="input-group">
      <span class="input-group-text">
        <i class="fa-solid fa-key"></i>
      </span>
      <input type="password"
             class="form-control"
             formControlName="confirmPassword"
             id="confirm_password"
             placeholder="******"
             name="password-confirm"
             [ngClass]="{'is-invalid':isSubmitted && control['confirmPassword'].invalid}"/>
    </div>
    <div class="text-danger">
      <div class="text-danger" *ngIf="isSubmitted && control['confirmPassword'].invalid">
        <div *ngIf="control['confirmPassword']?.errors?.['required']">Confirm your password!</div>
        <div *ngIf="control['confirmPassword']?.errors?.['match_error']">Passwords do not match!</div>
      </div>
    </div>
  </div>

  <div class="form-group">
    <button class="btn btn-sm btn-primary w-100">Register</button>
  </div>

</form>
